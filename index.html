<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="players">
      <div class="player" id="player-x">
        <img src="gato01.jpg" alt="X Profile" class="profile-img" />
        <span> X - <span id="x-wins">0</span> Vitórias</span>
      </div>
    </div>
    <div class="game-title">JOGO DA VELHA</div>
    <div class="players">
      <div class="player" id="player-o">
        <img src="gato02.jpg" alt="X Profile" class="profile-img" />
        <span> O - <span id="o-wins">0</span> Vitórias</span>
      </div>
    </div>
  </header>

  <main>
    <h1 id="result"></h1>
    <div class="draws">
      Empates: <span id="draws">0</span>
    </div>
    <div class="grid">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div id="timer" class="draws">Tempo: 20s</div>
  </main>

  <footer>
    <button id="reiniciar" class="btn-desistir">Reiniciar</button>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
